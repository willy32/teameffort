<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyPans.com</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="main">

        <div class="underbar" id="underbar">
            <div class="buttons">
                <button class="agree" id="hide">
                    Agree
                </button>
           
            </div>
          
            
            <h1>
                Welcome to OnlyPans.com!


            </h1>

            <h3>
                These terms and conditions outline the rules and regulations for the use of OnlyPans's Website, located at https://www.OnlyPans.com.
            </h3>
          
        
         
        </div>

        <div class="left">
            <div class="logo">
                <img src="./OnlyPans.png" alt="Logo.png">
            </div>



        </div>
    
    
        <div class="right">
    
    
            <div class="login">
                <form action="/login" method="post">
                    <input type="text" name="txtUser" placeholder="Username">
                    <input type="password" name="txtPassword" placeholder="Password">
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <div class="register">
                <form action="/register" method="post">
                    <input type="text" name="txtUser" placeholder="Username">
                    <input type="email" name="txtEmail" placeholder="E-Mail">
                    <input type="password" name="txtPassword" placeholder="Password">
                    <button type="submit">Register</button>
                </form>
            </div>
            
           
    
        </div>

    </div>
    
    <script src="./app.js"></script>
    
</body>
</html>
